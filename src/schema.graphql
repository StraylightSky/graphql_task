type Query {
  cars: [Car]!
  car(id: ID!): Car!
}

type Mutation {
  createCar(
    title: String!,
    vin: String,
    make: String,
    model: String,
    year: Int
  ): Car!
  deleteCar(id: ID!): Car
  updateCar(
    id: ID!,
    title: String,
    vin: String,
    make: String,
    model: String,
    year: Int
  ): Car
}

type Car {
  id: ID!
  title: String!
  vin: String
  make: String
  model: String
  year: Int
}
