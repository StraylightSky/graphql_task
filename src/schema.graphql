type Query {
  cars: [Car]!,
  car(id: Int!): Car,
}

type Mutation {
  post(title: String!, info: VehicleDetailInput!): Car!
  deleteCar(id: Int!): Int!
  updateCar(id: Int!, title: String!, info: VehicleDetailInput): Car!
}

type Car {
  id: Int!,
  title: String!,
  info: VehicleDetail!,
}

type VehicleDetail {
  vin: String!,
  make: String!,
  model: String!,
  year: Int!,
}

input VehicleDetailInput {
  vin: String!,
  make: String!,
  model: String!,
  year: Int!,
}
